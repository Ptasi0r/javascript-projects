<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#3 Custom Video Player</title>
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/progress.css" />
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <h1>Custom Video Player</h1>
    <video src="videos/video.mp4" class="video" poster="img/poster.png"></video>
    <section class="video-controls-container">
      <button class="btn play-btn"><i class="fas fa-play fa-2x"></i></button>
      <button class="btn stop-btn"><i class="fas fa-stop fa-2x"></i></button>
      <input type="range" class="progress" min="0" max="100" step="0.1" value="0" />
      <span class="video-time">00:00</span>
      <div class="volume-container">
        <button class="btn volume-mute"><i class="fas fa-volume-down fa-2x"></i></button>
        <input type="range" class="volume" min="1" max="100" step="1" value="50" />
        <button class="btn"><i class="fas fa-volume-up fa-2x"></i></button>
      </div>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
