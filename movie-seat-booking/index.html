<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#2 Movie Seat Booking</title>
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="progress-container"><span class="circle">1</span>Pick a movie</div>

    <section class="movies-container">
      <div class="movie" data-title="harry-potter" data-price="10">
        <img src="img/harry-potter.jpg" alt="Movie poster" /><span class="movie-price">$10</span><span>Harry Potter and the Sorcerer's Stone</span>
      </div>
      <div class="movie" data-title="1917" data-price="8"><img src="img/1917.jpg" alt="Movie poster" /><span class="movie-price">$8</span><span>1917</span></div>
      <div class="movie" data-title="endgame" data-price="12"><img src="img/endgame.jpg" alt="Movie poster" /><span class="movie-price">$12</span><span>Avengers: Endgame</span></div>
    </section>

    <div class="progress-container"><span class="circle">2</span>Pick a seat</div>

    <ul class="seats-legends">
      <li><span class="seat"></span>Unoccupied</li>
      <li><span class="seat selected"></span>Selected</li>
      <li><span class="seat occupied"></span>Occupied</li>
    </ul>

    <section class="movie-theater-container">
      <div class="screen"></div>
      <div class="movie-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="movie-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="movie-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="movie-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="movie-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="movie-row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </section>

    <div class="seats-info">You have selected <span class="seats-count">0</span> seats for price of $<span class="seats-price">0</span></div>
    <script src="js/app.js"></script>
  </body>
</html>
