<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#17 Breakout Game</title>
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Breakout!</h1>

    <button class="rules-btn btn">Show Rules</button>
    <div class="rules">
      <h2>How To Play:</h2>
      <p>
        Use your right and left keys to move the paddle to bounce the ball up and break the blocks.
      </p>
      <p>If you miss the ball, your score and the blocks will reset.</p>
      <button class="close-btn btn">Close</button>
    </div>

    <canvas class="canvas" width="800" height="600"></canvas>

    <div class="popup-container">
      <div class="popup">
        <h2 class="game-title"></h2>
        <p class="score">Your score is: 0</p>
        <p class="personal"></p>
        <button class="play-again btn">Play Again!</button>
      </div>
    </div>
    <audio class="audio"></audio>
    <script src="js/app.js"></script>
  </body>
</html>
