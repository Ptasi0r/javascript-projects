<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#18 New Year Countdown</title>
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="year"></div>

    <h1>New Year Countdown</h1>

    <div class="countdown">
      <div class="time">
        <h2 class="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 class="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 class="minutes">00</h2>
        <small>minutes</small>
      </div>
      <div class="time">
        <h2 class="seconds">00</h2>
        <small>seconds</small>
      </div>
    </div>

    <img src="img/spinner.gif" class="loading" alt="Loading..." />

    <script src="js/app.js"></script>
  </body>
</html>
