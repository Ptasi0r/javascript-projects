<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#15 Lyrics Search</title>
    <link rel="shortcut icon" href="../public/img/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <h1>LyricsSearch</h1>
      <form class="form">
        <input type="text" class="search" placeholder="Enter artist or song name..." />

    <div class="more container centered"></div>

    <script src="js/app.js"></script>
